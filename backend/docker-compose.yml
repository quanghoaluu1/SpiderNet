version: '3.8'

services:
  spidernet-api:
    build:
      context: .
      dockerfile: dockerfile
    container_name: spidernet-backend
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # Override connection string to use local PostgreSQL container
      - ConnectionStrings__PostgresConnection=Server=postgres;Database=spidernetdb;Port=5432;User Id=spidernet;Password=SpiderNet123!;
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spidernet-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: spidernet-postgres
    environment:
      - POSTGRES_DB=spidernetdb
      - POSTGRES_USER=spidernet
      - POSTGRES_PASSWORD=SpiderNet123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spidernet -d spidernetdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spidernet-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  spidernet-network:
    driver: bridge
